<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Progress Ring</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f7f7f7;
        }
        
        .progress-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        
        .progress-ring {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }
        
        .progress-ring__circle {
            stroke: #e6e6e6;
            fill: transparent;
            stroke-width: 8;
        }
        
        .progress-ring__progress {
            stroke: #4CAF50;
            fill: transparent;
            stroke-width: 8;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dasharray 0.5s ease;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 60px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <h2>DSA Progress Tracker</h2>
        
        <div class="progress-ring">
            <svg width="200" height="200">
                <circle
                    class="progress-ring__circle"
                    cx="100"
                    cy="100"
                    r="90">
                </circle>
                <circle
                    class="progress-ring__progress"
                    cx="100"
                    cy="100"
                    r="90"
                    id="progressCircle">
                </circle>
            </svg>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="completed">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="remaining">223</div>
                <div class="stat-label">Remaining</div>
            </div>
        </div>
        
        <div class="controls">
            <input type="number" id="completedInput" placeholder="0" min="0" max="223">
            <button onclick="updateProgress()">Update Progress</button>
            <button onclick="addOne()">+1 Problem</button>
        </div>
        
        <div style="margin-top: 15px; font-size: 12px; color: #666;">
            Total Problems: 223
        </div>
    </div>

    <script>
        const totalProblems = 223;
        let completedProblems = 0;
        
        const progressCircle = document.getElementById('progressCircle');
        const radius = 90;
        const circumference = 2 * Math.PI * radius;
        
        progressCircle.style.strokeDasharray = circumference;
        progressCircle.style.strokeDashoffset = circumference;
        
        function updateProgressRing(percentage) {
            const offset = circumference - (percentage / 100) * circumference;
            progressCircle.style.strokeDashoffset = offset;
            
            // Update text
            document.getElementById('progressText').textContent = Math.round(percentage) + '%';
            document.getElementById('completed').textContent = completedProblems;
            document.getElementById('remaining').textContent = totalProblems - completedProblems;
            
            // Change color based on progress
            if (percentage >= 75) {
                progressCircle.style.stroke = '#4CAF50'; // Green
            } else if (percentage >= 50) {
                progressCircle.style.stroke = '#FF9800'; // Orange
            } else if (percentage >= 25) {
                progressCircle.style.stroke = '#2196F3'; // Blue
            } else {
                progressCircle.style.stroke = '#9E9E9E'; // Gray
            }
        }
        
        function updateProgress() {
            const input = document.getElementById('completedInput');
            const value = parseInt(input.value) || 0;
            
            if (value >= 0 && value <= totalProblems) {
                completedProblems = value;
                const percentage = (completedProblems / totalProblems) * 100;
                updateProgressRing(percentage);
                
                // Save to localStorage
                localStorage.setItem('dsaProgress', completedProblems);
            }
        }
        
        function addOne() {
            if (completedProblems < totalProblems) {
                completedProblems++;
                const percentage = (completedProblems / totalProblems) * 100;
                updateProgressRing(percentage);
                
                document.getElementById('completedInput').value = completedProblems;
                
                // Save to localStorage
                localStorage.setItem('dsaProgress', completedProblems);
            }
        }
        
        // Load saved progress
        window.onload = function() {
            const saved = localStorage.getItem('dsaProgress');
            if (saved) {
                completedProblems = parseInt(saved);
                document.getElementById('completedInput').value = completedProblems;
                const percentage = (completedProblems / totalProblems) * 100;
                updateProgressRing(percentage);
            }
        }
        
        // Allow Enter key to update
        document.getElementById('completedInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                updateProgress();
            }
        });
    </script>
</body>
</html>
